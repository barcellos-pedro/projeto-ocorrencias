<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/cadastro_usuario.css">
    <title>Cadastro Usuário</title>
</head>
<body>
    <div class="container">
        <h1>Faça parte e ajude sua cidade !</h1>
        <label for="">Nome</label>
        <input type="text" id="txtNome" autofocus>
        <label for="">Contato</label>
        <input type="text" id="txtContato">
        <label for="">CPF</label>
        <input type="text" id="txtCpf">
        <label for="">Senha</label>
        <input type="password" id="txtSenha">
        <button type="submit" id="btCadastrar">Cadastrar</button>
    </div>
</body>
</html>
